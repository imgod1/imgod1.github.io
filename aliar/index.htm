	<title>支付宝AR红包在线去黑线</title>
	<style type="text/css">html,body{width: 100%;height: 100%;overflow: hidden;}</style>
</head>
<body>
	<div style="position: absolute;z-index: 10px;">
		<input type="file" id="getfileinput">
	    <div>用↑↓调整图片。</div>
		<div>使用步骤:</div>
		<div>1.打开支付宝,红包->AR实景红包->找红包</div>
		<div>2.点击附近的红包,进去拍照界面,点击下方的查看线索并截图。</div>
		<div>3.截图文件通过qq发送到电脑.电脑端收到另存为到你要存储的路径。</div>
		<div>4.通过本网页上方的选择文件.找到刚才的线索图片,通过上下按键调整黑色线,返回支付宝回到刚才截图的界面拍...</div>
	</div>
	<div id="checkimg" style="position: relative;top:140px;height: 900px;width:450px;overflow: hidden;background-size: contain;background-repeat:no-repeat;background-position: 0 -200px;">
		<img style="position: absolute;left:0;top:-200px;mix-blend-mode: screen;" src="" width="450">
	</div>
	<script type="text/javascript">
	var obj = document.querySelector('#checkimg'),
		oimg = obj.querySelector('img'),
		bgposy = -200;
	// 加载图片
	document.querySelector('#getfileinput').addEventListener('change',function(){
		// console.log('change');
		var that = this,filereader;
		if(that.files.length>0){
			filereader = new FileReader();
			filereader.onload = function(e){
				oimg.src=this.result;
				obj.style.backgroundImage='url('+this.result+')';
				oimg.style.top = (bgposy+3)+"px";
			};
			filereader.readAsDataURL(that.files[0]);

		}
	},false);

	// 调整
	document.addEventListener('keydown',function(e){
		e.stopPropagation();
		switch(e.keyCode){
			case 38: //上
				++bgposy;
			break;
			case 40: //下
				bgposy = bgposy =0?0:--bgposy;
			break;
		}
		console.log(bgposy);
		oimg.style.top = bgposy+"px";
	},false);

</script>
